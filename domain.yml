
session_config:
    session_expiration_time: 480  # value in minutes, 0 means infinitely long
    carry_over_slots_to_new_session: true  # set to false to forget slots between sessions

intents:
- out_of_scope:
    triggers: respond_out_of_scope
    use_entities: []
- client_initializes_a_kiss_story
- nonexclamation__positive__materialpr:
    use_entities:
        - lesson_topic
        - lesson_progress
        - materialpr
        - actor
        - beneficiary
        - goal
        - scope
- nonexclamation__negative__materialpr:
    use_entities:
        - lesson_topic
        - lesson_progress
        - materialpr
        - actor
        - beneficiary
        - goal
        - scope
- nonexclamation__positive__identifyingpr:
    use_entities:
        - lesson_topic
        - lesson_progress
        - identifyingpr
        - identified
        - identifier
- nonexclamation__negative__identifyingpr:
    use_entities:
        - lesson_topic
        - lesson_progress
        - identifyingpr
        - identified
        - identifier
- nonexclamation__positive__attributivepr:
    use_entities:
        - lesson_topic
        - lesson_progress
        - attributivepr
        - carrier
        - attributive
- nonexclamation__negative__attributivepr:
    use_entities:
        - lesson_topic
        - lesson_progress
        - attributivepr
        - carrier
        - attributive
- nonexclamation__positive__mentalpr:
    use_entities:
        - lesson_topic
        - lesson_progress
        - mentalpr
        - senser
        - phenomenon
- nonexclamation__negative__mentalpr:
    use_entities:
        - lesson_topic
        - lesson_progress
        - mentalpr
        - senser
        - phenomenon
- affirmative__nominalgroup:
    use_entities:
        - lesson_topic
        - lesson_progress
        - nominalgrp
- affirmative__adjectivegroup:
    use_entities:
        - lesson_topic
        - lesson_progress
        - adjectivegrp
- affirmative__shortanswer
- negative__shortanswer

slots:
    lesson_history:
        type: unfeaturized
    lesson_topic:
        type: categorical
        values:
        - a_kiss_story
    lesson_progress:
        type: RasaSlotTypes.OnehotVector99

entities:
- materialpr
- actor
- goal
- identifyingpr
- identified
- identifier
- attributivepr
- carrier
- attributive
- mentalpr
- senser
- phenomenon
- nominalgrp
- adjectivegrp

responses:
    utter_out_of_scope_no_english:
    - text: "I only understand English, I'm sorry."
    utter_out_of_scope_other:
    - text: "I can't help you with that, I'm sorry."
    utter_lesson_completed:
    - text: "That's it. You did a very good job."
    utter_start_a_kiss_lesson:
    - text: "in this lesson i will ask many questions. you must answer every question. okay. let's start. a kiss..."
    utter_a_kiss_01_DidCarlosBuyOldCar:
    - text: "did carlos buy an old car"
    utter_a_kiss_02_DidCarlosBuyExpensiveBicycle:
    - text: "did carlos buy an expensive bicycle"
    utter_a_kiss_03_HowBigWasCar:
    - text: "how big is the car"
    utter_a_kiss_04_WhatColorWasCar:
    - text: "what color was the car"
    utter_a_kiss_05_WhileDrivingDownWhatDidHeSee:
    - text: "while driving down the street. what did he see"
    utter_a_kiss_06_DidSheLookBeautiful:
    - text: "did she look beautiful"

actions:
- respond_out_of_scope
- action_initialize_a_kiss_story
- action_store_lesson_history
