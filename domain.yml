---

version: "2.0"

session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 480

actions:
  - action_proceed_dialogue
  - action_finalize_bot_dialogue_turn
  - action_initialize_a_kiss_story
  - action_initialize_changed_story
  - action_memorize_user_response
  - action_activate_matched_perception
  - action_activate_unmatched_perception
  - action_not_sure_what_to_do_fallback
  - action_repeat_last_utterance

entities:
  - materialpr
  - actor
  - goal
  - scope
  - beneficiary
  - attributivepr
  - carrier
  - attribute
  - identifyingpr
  - identified
