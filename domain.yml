  dialogue_topic:
    type: categorical
    values:
      - "a_kiss_story"
      - "changed_story"
    influence_conversation: true
  dialogue_progress:
    type: float
    initial_value: 0
    min_value: 0.0
    max_value: 1000.0
    influence_conversation: true
  stm_bot_verbal_intention:
    type: RasaSlotTypes.EmbeddedSentence
    influence_conversation: true
  stm_recipient_response:
