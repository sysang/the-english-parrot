---

version: "2.0"

session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 480

actions:
  - action_not_sure_what_to_do_fallback
  - action_not_understand_fallback
  - action_store_lesson_history__a_kiss
  - action_initialize_a_kiss_story
  - action_initialize_changed_story
  - action_store_lesson_history__changed
  - action_memorize_user_response
  - action_activate_matched_perception
  - action_activate_unmatched_perception

entities:
  - materialpr
  - actor
  - goal
  - scope
  - beneficiary
  - attributivepr
  - carrier
  - attribute
  - identifyingpr
  - identified
  - identifier
  - mentalpr
  - senser
  - phenomenon
  - behaviouralpr
  - behaver
  - verbalpr
  - sayer
  - reciver
  - verbiage
  - existantialpr
  - existent
  - nominalgrp
  - adjectivegrp
  - prepositionallocation

