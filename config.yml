---

version: "2.0"

language: en
pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
    transformer_size: 512
    ranking_length: 5
    constrain_similarities: true
    model_confidence: "linear_norm"
  - name: EntitySynonymMapper
  - name: FallbackClassifier
    threshold: 0.25
    ambiguity_threshold: 0.01
policies:
  - name: TEDPolicy
    max_history: null  # Default value
    epochs: 15
    batch_size:
      - 16
      - 32
    number_of_transformer_layers:
      text: 1
      action_text: 1
      label_action_text: 1
      dialogue: 2
    transformer_size:
      text: 128
      action_text: 128
      label_action_text: 128
      dialogue: 1024
    constrain_similarities: true
    model_confidence: "linear_norm"
    split_entities_by_comma: true
  - name: AugmentedMemoizationPolicy
    max_history: 10
  # - name: "RasaCustomPolicies.NLUFallbackPolicy"
  #   priority: 6
  #   nlu_threshold: 0.25
  #   ambiguity_threshold: 0.15
  #   fallback_action_name: 'action_not_understand_fallback'
  - name: "RulePolicy"
    priority: 4
    core_fallback_threshold: 0.2
    core_fallback_action_name: 'action_not_sure_what_to_do_fallback'
    enable_fallback_prediction: true
    restrict_rules: true
    check_for_contradictions: true
