---

version: "2.0"

language: en
pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
    hidden_layers_sizes:
      text: []
      label: []
    embedding_dimension: 20
    number_of_transformer_layers: 2
    transformer_size: 256
    connection_density: 0.8
    constrain_similarities: True
    model_confidence: softmax
    batch_size: [64, 256]
    ranking_length: 10
  - name: EntitySynonymMapper
  - name: FallbackClassifier
    threshold: 0.25
    ambiguity_threshold: 0.01
policies:
  - name: TEDPolicy
    epochs: 121
    learning_rate: 0.001
    batch_size:
      - 16
      - 32
    max_history: 11  # null set default value
    hidden_layers_sizes:
      text: []
      action_text: []
      label_action_text: []
    dense_dimension:
      text: 128
      action_text: 128
      label_action_text: 128
      intent: 20
      action_name: 20
      label_action_name: 20
      entities: 20
      slots: 1024
      active_loop: 20
    concat_dimension:
      text: 128
      action_text: 128
      label_action_text: 128
    encoding_dimension: 50
    transformer_size:
      text: 128
      action_text: 128
      label_action_text: 128
      dialogue: 2048
    number_of_transformer_layers:
      text: 1
      action_text: 1
      label_action_text: 1
      dialogue: 3
    number_of_attention_heads: 4
    unidirectional_encoder: True
    embedding_dimension: 20
    number_of_negative_examples: 20
    constrain_similarities: true
    entity_recognition: True
    model_confidence: softmax
    connection_density: 0.85
    split_entities_by_comma: true
  - name: "RulePolicy"
    priority: 4
    core_fallback_threshold: 0.65
    core_fallback_action_name: 'action_not_sure_what_to_do_fallback'
    enable_fallback_prediction: true
    restrict_rules: true
    check_for_contradictions: true
